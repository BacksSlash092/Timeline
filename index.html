<!doctype html>

<html lang="en-US">
    <head>
        <meta name="author" content="Greg Borrelly">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        
        <title>CSS Timeline</title>    
    
        <link rel="stylesheet" href="css/style.css">
    </head>

    <body>
        
        <header>
        
            <div class="container">
                
                <h1>Responsive CSS Timeline</h1>
            
            </div>
        </header>
        
        <section>
            <div id="timeline">
                
                <div class="container">
            
                <div class="tl-block">
                    <div class="tl-year">
                        <div>2016</div>
                    </div> <!--tl year -->
                
                </div><!--tl block -->
                
                
            
                <div class="tl-block">
                    <div class="tl-event">
                        <div class="event-l">
                            <div>
                            
                            <h1><time datetime="2016-03-12 11:00">March 12</time> Grand Central</h1>
                                <p>We First meet in grand central.</p>
                            </div>
                        </div>
                    
                    
                    </div><!--tl event -->
                
                </div><!--tl block -->
                
                
                
                  <div class="tl-block">
                    <div class="tl-event">
                        <div class="event-r">
                            <div>
                            
                            <h1><time datetime="2016-03-12 11:00">March 12</time> Grand Central</h1>
                                <p>We First meet in grand central.</p>
                            </div>
                        </div>
                    
                    
                    </div><!--tl event -->
                
                </div><!--tl block -->
                
                
                
                  <div class="tl-block">
                    <div class="tl-event">
                        <div class="event-l">
                            <div>
                            
                            <h1><time datetime="2016-03-12 11:00">March 12</time> Grand Central</h1>
                                <p>We First meet in grand central.</p>
                            </div>
                        </div>
                    
                    
                    </div><!--tl event -->
                
                </div><!--tl block -->
                
                
                
                </div> <!--Footer -->
            </div><!--timeline -->
        
        </section>
        
        <footer>
            <div class="container">
            <p>Copyright &copy; 2017, CSS Responsive Timeline</p>
            
            </div>
        </footer>
    
    
    
    </body>

</html>
